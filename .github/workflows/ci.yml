name: Django CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Ð´Ð¾Ð¶Ð´Ð°Ñ‚ÑŒÑÑ, Ð¿Ð¾ÐºÐ° Ð‘Ð” Ñ€ÐµÐ°Ð»ÑŒÐ½Ð¾ Ð±ÑƒÐ´ÐµÑ‚ Ð³Ð¾Ñ‚Ð¾Ð²Ð°
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
      DJANGO_SETTINGS_MODULE: config.settings  # ÑƒÐºÐ°Ð¶Ð¸ ÑÐ²Ð¾Ð¹ Ð¼Ð¾Ð´ÑƒÐ»ÑŒ, ÐµÑÐ»Ð¸ Ð¾Ñ‚Ð»Ð¸Ñ‡Ð°ÐµÑ‚ÑÑ
      SECRET_KEY: dummy
      DEBUG: 'True'

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for DB to be ready
      run: |
        sudo apt-get update && sudo apt-get install -y postgresql-client
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for postgres..."
          sleep 2
        done

    - name: Run migrations
      run: python manage.py migrate

    - name: Run tests
      run: python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Copy project files to server
      run: |
        echo "${{ secrets.SSH_KEY }}" > key.pem
        chmod 600 key.pem
        rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" --exclude '__pycache__' . ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_DIR }}

    - name: Install dependencies on server
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
            echo "Waiting for other apt process to finish..."
            sleep 5
          done
    
          sudo apt-get update -y
          sudo apt-get install libpq-dev python3-dev
          sudo apt-get install -y python3-venv python3-pip
    
          cd ${{ secrets.DEPLOY_DIR }}
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
        EOF


    - name: Ensure Postgres user exists and has full privileges
      run: |
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << EOF
            set -e

            DB_USER="postgres"
            DB_PASS="mypassword"

            echo "ðŸ” ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ \$DB_USER..."
            USER_EXISTS=\$(sudo -u postgres psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='\$DB_USER';")

            if [ "\$USER_EXISTS" = "1" ]; then
                echo "âœ… ÐŸÐ¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ \$DB_USER ÑƒÐ¶Ðµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚ â€” Ð¾Ð±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ð¿Ð°Ñ€Ð¾Ð»ÑŒ Ð¸ Ð¿Ñ€Ð°Ð²Ð°..."
                sudo -u postgres psql -c "ALTER ROLE \$DB_USER WITH SUPERUSER CREATEDB CREATEROLE LOGIN PASSWORD '\$DB_PASS';"
            else
                echo "ðŸ†• ÐŸÐ¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ \$DB_USER Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½ â€” ÑÐ¾Ð·Ð´Ð°ÐµÐ¼ Ð½Ð¾Ð²Ð¾Ð³Ð¾ Ñ Ð¿Ð¾Ð»Ð½Ñ‹Ð¼Ð¸ Ð¿Ñ€Ð°Ð²Ð°Ð¼Ð¸..."
                sudo -u postgres psql -c "CREATE ROLE \$DB_USER WITH SUPERUSER CREATEDB CREATEROLE LOGIN PASSWORD '\$DB_PASS';"
            fi

            echo "ðŸŽ¯ ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½:"
            sudo -u postgres psql -c "\\du \$DB_USER"
            EOF


    - name: Apply migrations on server
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}
          export DATABASE_URL="postgres://postgres:mypassword@localhost:5432/mydb"
          source venv/bin/activate
          python manage.py migrate
        EOF




    - name: Collect static files on server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}
          sudo rm -rf staticfiles
          mkdir -p staticfiles
          sudo chown -R $USER:$USER staticfiles
          source venv/bin/activate
          python manage.py collectstatic --noinput
        EOF

    - name: Setup and restart systemd service
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd ${{ secrets.DEPLOY_DIR }}

          SERVICE_PATH="/etc/systemd/system/myapp.service"

          # 1ï¸âƒ£ ÐžÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ Ð¸ ÑƒÐ´Ð°Ð»Ð¸Ñ‚ÑŒ ÑÑ‚Ð°Ñ€Ñ‹Ð¹ ÑÐµÑ€Ð²Ð¸Ñ, ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
          if systemctl list-units --type=service --all | grep -q myapp.service; then
            echo "Stopping old myapp.service..."
            sudo systemctl stop myapp.service || true
            sudo systemctl disable myapp.service || true
            sudo rm -f $SERVICE_PATH
          fi

          # 2ï¸âƒ£ Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ unit-Ñ„Ð°Ð¹Ð» Ð·Ð°Ð½Ð¾Ð²Ð¾
          echo "Creating myapp.service..."
          sudo bash -c "cat > $SERVICE_PATH" << EOL

          # 3ï¸âƒ£ ÐŸÐµÑ€ÐµÐ·Ð°Ð³Ñ€ÑƒÐ·Ð¸Ñ‚ÑŒ systemd Ð¸ Ð²ÐºÐ»ÑŽÑ‡Ð¸Ñ‚ÑŒ ÑÐµÑ€Ð²Ð¸Ñ
          sudo systemctl daemon-reload
          sudo systemctl enable myapp.service

          # 4ï¸âƒ£ Ð—Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑŒ Ð¸ Ð¿Ñ€Ð¾Ð²ÐµÑ€Ð¸Ñ‚ÑŒ ÑÑ‚Ð°Ñ‚ÑƒÑ
          sudo systemctl start myapp.service
          sudo systemctl status myapp.service --no-pager
        EOF

name: Django CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # дождаться, пока БД реально будет готова
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
      DJANGO_SETTINGS_MODULE: config.settings  # укажи свой модуль, если отличается
      SECRET_KEY: dummy
      DEBUG: 'True'

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for DB to be ready
      run: |
        sudo apt-get update && sudo apt-get install -y postgresql-client
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for postgres..."
          sleep 2
        done

    - name: Run migrations
      run: python manage.py migrate

    - name: Run tests
      run: python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Copy project files to server
      run: |
        echo "${{ secrets.SSH_KEY }}" > key.pem
        chmod 600 key.pem
        rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" --exclude '__pycache__' . ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_DIR }}

    - name: Install dependencies on server
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
            echo "Waiting for other apt process to finish..."
            sleep 5
          done
    
          sudo apt-get update -y
          sudo apt-get install libpq-dev python3-dev
          sudo apt-get install -y python3-venv python3-pip
    
          cd ${{ secrets.DEPLOY_DIR }}
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
        EOF

    - name: Collect static files on server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}
          sudo rm -rf staticfiles
          mkdir -p staticfiles
          sudo chown -R $USER:$USER staticfiles
          source venv/bin/activate
          python manage.py collectstatic --noinput
        EOF

    - name: Setup and restart systemd service
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd ${{ secrets.DEPLOY_DIR }}

          SERVICE_PATH="/etc/systemd/system/myapp.service"

          # 1️⃣ Остановить и удалить старый сервис, если есть
          if systemctl list-units --type=service --all | grep -q myapp.service; then
            echo "Stopping old myapp.service..."
            sudo systemctl stop myapp.service || true
            sudo systemctl disable myapp.service || true
            sudo rm -f $SERVICE_PATH
          fi

          # 2️⃣ Создать unit-файл заново
          echo "Creating myapp.service..."
          sudo bash -c "cat > $SERVICE_PATH" << EOL

          # 3️⃣ Перезагрузить systemd и включить сервис
          sudo systemctl daemon-reload
          sudo systemctl enable myapp.service

          # 4️⃣ Запустить и проверить статус
          sudo systemctl start myapp.service
          sudo systemctl status myapp.service --no-pager
        EOF
